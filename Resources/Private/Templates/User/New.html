{namespace p=Planetflow3\ViewHelpers}
<f:layout name="Backend" />

<f:section name="Title">New user</f:section>

<f:section name="Content">
	<div class="page-header">
		<h1>New user</h1>
	</div>
	<f:form class="form-horizontal" action="create" name="user" object="{user}">
		<fieldset>
			<legend>User details</legend>
			<f:render partial="User/Form" arguments="{user: user, isNew: 1}" />
			<div class="form-actions">
				<f:form.submit value="Save" class="btn btn-primary" />
				<f:link.action action="index" class="btn">Cancel</f:link.action>
			</div>
		</fieldset>
	</f:form>
</f:section>
